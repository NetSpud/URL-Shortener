<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>URL Shortener!</title>
</head>

<body>

        <table class="table table-striped" >
            <thead>
                <tr>
                    <th scope="col">URL</th>
                    <th scope="col">Slug</th>
                    <th scope="col">Secret</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id='table'>
            
            </tbody>
        </table>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/269952a96b.js" crossorigin="anonymous"></script>


<script>
    function addhttp(url) {
            if (!/^(?:f|ht)tps?\:\/\//.test(url)) {
                url = "http://" + url;
            }
            return url;
        }
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                console.log(this.responseText);
                const data = JSON.parse(this.responseText);
                console.log(data);
                for (let i = 0; i < data.length; i++) {
                    const element = data[i];
                    console.log(element);
                    const table = document.getElementById("table");
                    var row = table.insertRow(0);
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);
                    var cell4 = row.insertCell(3);

                    cell1.innerHTML = `<a href='${addhttp(element.url)}' target='_blank'>${element.url}</a>`;
                    cell2.innerHTML = `<b>${element.slug}</b>`;
                    cell3.innerHTML = element.secret;
                    cell4.innerHTML = `<a class="deleteCross" href='#' slugId="${element.secret}"><i class="fas fa-times"></i></a>`;




                }; //end for loop
                    document.querySelectorAll('.deleteCross').forEach(item => {
                    item.addEventListener('click', event => {
                        //handle click
                        console.log("clicked");
                        console.log(item.getAttribute("slugId"));




                         var xhttp = new XMLHttpRequest();
                        xhttp.onreadystatechange = function () {
                            if (this.readyState == 4 && this.status == 200) {
                                console.log(this.responseText);
                                const data = JSON.parse(this.responseText);
                                console.log(data);
                                location.reload();
                            }
                        };
                        xhttp.open("DELETE", "/delete", true);
                        xhttp.setRequestHeader("Content-type", "application/json");
                        xhttp.send(JSON.stringify({
                            "token": item.getAttribute("slugId"),
                        }));







                    });
                });


            }
        };
        xhttp.open("POST", "/list", true);
        xhttp.send();

        


</script>


</body>

</html>
